<!DOCTYPE html>
<html>
<head>
    <title>Sửa thông tin người dùng</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/users">Quản lý người dùng</a></li>
                <li><a href="/admin/books">Quản lý sách</a></li>
                <li><a href="/admin/orders">Quản lý đơn hàng</a></li>
                <li><a href="/admin/logs">Nhật ký hoạt động</a></li>
                <li><a href="/admin/logout">Đăng xuất</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Sửa thông tin người dùng</h1>

            <form action="/admin/users/edit/{{.ID}}" method="POST">
                <input type="hidden" name="id" value="{{.ID}}">
                
                <div class="form-group">
                    <label>Tên đăng nhập:</label>
                    <input type="text" name="username" value="{{.Username}}" required>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" value="{{.Email}}" required>
                </div>

                <div class="form-group">
                    <label>Mật khẩu mới (để trống nếu không đổi):</label>
                    <input type="password" name="password">
                </div>

                <div class="form-group">
                    <label>Ngày sinh:</label>
                    <input type="date" name="birthday" value="{{.Birthday}}" required>
                </div>

                <div class="form-group">
                    <label>Giới tính:</label>
                    <select name="gender" required>
                        <option value="Nam" {{if eq .Gender "Nam"}}selected{{end}}>Nam</option>
                        <option value="Nữ" {{if eq .Gender "Nữ"}}selected{{end}}>Nữ</option>
                        <option value="Khác" {{if eq .Gender "Khác"}}selected{{end}}>Khác</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>CCCD:</label>
                    <input type="text" name="cccd" value="{{.CCCD}}" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Lưu thay đổi</button>
                    <a href="/admin/users" class="btn-cancel">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
